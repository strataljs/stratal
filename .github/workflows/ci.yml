name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build core
        run: yarn workspace stratal build

      - name: Build testing package
        run: yarn workspace @stratal/testing build

      - name: Lint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build core
        run: yarn workspace stratal build

      - name: Build testing package
        run: yarn workspace @stratal/testing build

      - name: Typecheck core
        run: yarn workspace stratal typecheck

      - name: Typecheck testing
        run: yarn workspace @stratal/testing typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build core
        run: yarn workspace stratal build

      - name: Build testing package
        run: yarn workspace @stratal/testing build

      - name: Run tests
        run: yarn workspace stratal test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build core
        run: yarn workspace stratal build

      - name: Build testing package
        run: yarn workspace @stratal/testing build

      - name: Verify package contents
        run: cd packages/core && npm pack --dry-run

      - name: Verify testing package contents
        run: cd packages/testing && npm pack --dry-run
